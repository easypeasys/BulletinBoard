<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../dist/formSelects-v4.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">课程名</label>
        <div class="layui-input-block">
            <input type="text" name="courseName" id="courseName" readonly placeholder="请输入课程名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">授课老师</label>
        <div class="layui-input-block">
            <input type="text" name="teacher" id="teacher" readonly placeholder="" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开设学院</label>
        <div class="layui-input-block">
            <input type="text" name="faculty" id="faculty" readonly placeholder="" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <textarea name="content" id="content" readonly placeholder="请输入" class="layui-textarea"></textarea>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../dist/formSelects-v4.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf_8"></script>
<script>
    var item = localStorage.getItem("courseId");
    $(document).ready(function(){
        layui.use('form', function () {
            var form = layui.form
            $.ajax({
                type: "POST",
                url: "../../courseAdmin",
                data: {
                    type: "4",
                    id: item
                },
                dataType: "text",//类型
                success: function (res) {
                    jObject = JSON.parse(res);
                    document.getElementById('teacher').value = jObject.data[0].teacher;
                    document.getElementById('faculty').value = jObject.data[0].faculty;
                    document.getElementById('courseName').value = jObject.data[0].courseName;
                    document.getElementById('content').value = jObject.data[0].content;

                },

            });
        });
    });

</script>
</body>
</html>
